language: scala
matrix:
  include:
    # for Scala 2.11 & 2.13, build latest supported JDK + Protobuf combo
    # for Scala 2.12, build JDK 8 + latest supported Protobuf combo and
    # JDK 11 + all Protobuf combo
    - scala: 2.11.12
      jdk: openjdk8
      env: PROTO=3.8.0

    - scala: 2.12.10
      jdk: openjdk8
      env: PROTO=3.8.0

    - scala: 2.12.10
      jdk: openjdk11
      env: PROTO=2.6.1
    - scala: 2.12.10
      jdk: openjdk11
      env: PROTO=3.3.0
    - scala: 2.12.10
      jdk: openjdk11
      env: PROTO=3.5.1
    - scala: 2.12.10
      jdk: openjdk11
      env: PROTO=3.6.0
    - scala: 2.12.10
      jdk: openjdk11
      env: PROTO=3.7.1
    - scala: 2.12.10
      jdk: openjdk11
      env: PROTO=3.8.0

    - scala: 2.13.1
      jdk: openjdk11
      env: PROTO=3.8.0

cache:
  directories:
    - $HOME/.sbt/boot
    - $HOME/.ivy2/cache

script:
  - sbt ++$TRAVIS_SCALA_VERSION -Dprotobuf.version=$PROTO clean coverage test coverageReport

  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" -delete
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete

after_success:
  - bash <(curl -s https://codecov.io/bash)

