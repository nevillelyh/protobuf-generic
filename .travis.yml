language: scala
matrix:
  include:
    # Latest Protobuf, latest JDK and cross Scala versions
    - scala: 2.11.12
      jdk: openjdk8
      env: PROTO=3.10.0

    - scala: 2.12.11
      jdk: openjdk8
      env: PROTO=3.10.0
    - scala: 2.12.11
      jdk: openjdk11
      env: PROTO=3.10.0

    - scala: 2.13.2
      jdk: openjdk8
      env: PROTO=3.10.0
    - scala: 2.13.2
      jdk: openjdk11
      env: PROTO=3.10.0

    # Previous Protobuf versions
    - scala: 2.12.11
      jdk: openjdk11
      env: PROTO=2.6.1
    - scala: 2.12.11
      jdk: openjdk11
      env: PROTO=3.3.0
    - scala: 2.12.11
      jdk: openjdk11
      env: PROTO=3.5.1
    - scala: 2.12.11
      jdk: openjdk11
      env: PROTO=3.6.0
    - scala: 2.12.11
      jdk: openjdk11
      env: PROTO=3.7.1
    - scala: 2.12.11
      jdk: openjdk11
      env: PROTO=3.8.0
    - scala: 2.12.11
      jdk: openjdk11
      env: PROTO=3.9.2

before_cache:
  # Tricks to avoid unnecessary cache updates
  - rm -f $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.sbt -name "*.lock" -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -delete

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

script:
  - sbt ++$TRAVIS_SCALA_VERSION -Dprotobuf.version=$PROTO clean scalafmtSbtCheck scalafmtCheck test:scalafmtCheck coverage test coverageAggregate

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    - neville.lyh@gmail.com
