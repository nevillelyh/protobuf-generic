language: scala
matrix:
  include:
    # Latest Protobuf, latest JDK and cross Scala versions
    # Use `protobufVersion` in `build.sbt` instead of overriding with `PROTO`
    - scala: 2.12.12
      jdk: openjdk8
    - scala: 2.12.12
      jdk: openjdk11

    - scala: 2.13.3
      jdk: openjdk8
    - scala: 2.13.3
      jdk: openjdk11

    # Previous Protobuf versions
    - scala: 2.12.12
      jdk: openjdk11
      env: PROTO=2.6.1
    - scala: 2.12.12
      jdk: openjdk11
      env: PROTO=3.10.0
    - scala: 2.12.12
      jdk: openjdk11
      env: PROTO=3.11.4
    - scala: 2.12.12
      jdk: openjdk11
      env: PROTO=3.12.4

before_cache:
  # Tricks to avoid unnecessary cache updates
  - rm -f $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.sbt -name "*.lock" -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -delete

cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot

script:
  - sbt ++$TRAVIS_SCALA_VERSION clean scalafmtSbtCheck scalafmtCheck test:scalafmtCheck coverage test coverageAggregate

after_success:
  - bash <(curl -s https://codecov.io/bash)

