language: scala
matrix:
  include:
    # build all JDK & Protobuf combinations for Scala 2.12
    # build only latest JDK & Protobuf for Scala 2.11 & 2.13
    - scala: 2.11.12
      jdk: openjdk8
      env: PROTO=3.6.0
    - scala: 2.12.9
      jdk: openjdk8
      env: PROTO=2.6.1
    - scala: 2.12.9
      jdk: openjdk8
      env: PROTO=3.3.0
    - scala: 2.12.9
      jdk: openjdk8
      env: PROTO=3.5.1
    - scala: 2.12.9
      jdk: openjdk8
      env: PROTO=3.6.0
    - scala: 2.12.9
      jdk: oraclejdk11
      env: PROTO=2.6.1
    - scala: 2.12.9
      jdk: oraclejdk11
      env: PROTO=3.3.0
    - scala: 2.12.9
      jdk: oraclejdk11
      env: PROTO=3.5.1
    - scala: 2.12.9
      jdk: oraclejdk11
      env: PROTO=3.6.0
    - scala: 2.13.0
      jdk: oraclejdk11
      env: PROTO=3.6.0

cache:
  directories:
    - $HOME/.sbt/boot
    - $HOME/.ivy2/cache

script:
  - sbt ++$TRAVIS_SCALA_VERSION -Dprotobuf.version=$PROTO clean coverage test coverageReport

  # Tricks to avoid unnecessary cache updates
  - find $HOME/.sbt -name "*.lock" -delete
  - find $HOME/.ivy2 -name "ivydata-*.properties" -delete

after_success:
  - bash <(curl -s https://codecov.io/bash)

