name: CI
on: [push, pull_request]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache sbt
        uses: coursier/cache-action@v6
      - name: Java setup
        uses: olafurpg/setup-scala@v13
        with:
          java-version: zulu@1.11
      - run: sbt scalafmtCheckAll scalafmtSbtCheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache sbt
        uses: coursier/cache-action@v6
      - name: Java setup
        uses: olafurpg/setup-scala@v13
        with:
          java-version: ${{matrix.java}}
      - run: sbt "++${{matrix.scala}} test"
    strategy:
      matrix:
        java:
          - zulu@1.8
          - zulu@1.11
        scala:
          - 2.12.17
          - 2.13.10

  proto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache sbt
        uses: coursier/cache-action@v6
      - name: Java setup
        uses: olafurpg/setup-scala@v13
        with:
          java-version: zulu@1.11
      - run: sbt test
        env:
          PROTO: ${{matrix.proto}}
    strategy:
      matrix:
        proto:
          - 2.6.1
          - 3.19.4
          - 3.20.1
          - ~

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Cache sbt
        uses: coursier/cache-action@v6
      - name: Java setup
        uses: olafurpg/setup-scala@v13
        with:
          java-version: zulu@1.11
      - run: |
          sbt coverage test coverageAggregate
          bash <(curl -s https://codecov.io/bash)
